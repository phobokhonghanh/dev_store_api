version: "3.8"

services:
  mysql:
    image: mysql:latest
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: dev_store
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf:ro
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    profiles:
      - database

  adminer:
    image: adminer
    container_name: adminer_container
    restart: always
    ports:
      - "8000:8080"
    profiles:
      - database

volumes:
  mysql_data:
