<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        .text {
            font-size: 16px;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            background-color: #4299e1;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }
        .footer {
            font-size: 12px;
            color: #718096;
            margin-top: 40px;
        }
        .footer a {
            color: #4299e1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">Welcome to Dev Store!</h1>
        <p class="text">Hello, <strong th:text="${username}">User</strong>! We're excited to have you on board. Please click the button below to activate your account and get started.</p>
        <a th:href="${link}" class="button">Activate Account</a>
        <p class="footer">
            If you did not create an account, no further action is required.<br>
            This link will expire in 15 minutes.
        </p>
    </div>
</body>
</html>
